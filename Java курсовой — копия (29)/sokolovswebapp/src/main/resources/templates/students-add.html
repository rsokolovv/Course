<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление школьника</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            School Journal Web Application
        </h1>
    </div>
</header>


<div class="container mt-5 p-4 p-md-5 mb-5">
    <h1>Добавление ученика</h1>
    <form action ="/students-add" method="post" class="mt-5">
        <input type="text" name="stsurname" placeholder="Введите фамилию ученика" class="form-control mb-4">
        <input type="text" name="stname" placeholder="Введите имя ученика" class="form-control mb-4">
        <input type="text" name="stthirdna" placeholder="Введите отчество ученика" class="form-control mb-4">
        <input type="text" name="stdateob" placeholder="Введите дату рождения ученика" class="form-control mb-4">
        <input type="text" name="studclass" placeholder="Введите класс ученика" class="form-control mb-4">
        <input type="text" name="stdocumentnumber" placeholder="Введите табельный номер ученика" class="form-control mb-4">
        <button type="submit" class="btn btn-success">Добавить ученика</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
