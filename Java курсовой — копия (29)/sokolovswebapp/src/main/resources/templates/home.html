<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container p-4 p-md-5 mb-4" >
    <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">Добро пожаловать на сайт нашего образовательного учреждения!</h1>
            <p class="lead my-3">Мы приветствуем вас на главной странице сайта нашей школы. Для ознакомления с информацией, просим Вас перейти по разделам нашего сайта. Так же, вы можете ознакомиться с историей нашей школы.</p>
            <p class="lead mb-0"><a href="#" class="text-white fw-bold">Подробнее...</a></p>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">Наш сайт</strong>
                    <h3 class="mb-0">Для работы с нашим сайтом.</h3>
                    <p class="card-text mb-auto">Чтобы ознакомиться с подробной информацией о нашем общем образовательном учреждении, советуем Вам ознакомиться с контактной информацией и общей информацией о нас.</p>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-success">Ваш личный кабинет</strong>
                    <h3 class="mb-0">Вход в личный кабинет ученика или преподавателя</h3>
                    <p class="mb-auto">Для того, чтобы перейти в Ваш личный кабинет, вам требуется получить электронные данные вашего аккаунта у администрации школы. После получения данных, перейдите по кнопке: "Вход в личный кабинет".</p>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
