<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            School Journal Web Application
        </h1>
    </div>
</header>
<main class="container p-4 p-md-5 mb-4">
    <h2 class="h6 pt-4 pb-3 mb-4 border-bottom">Полный список учителей школы</h2>
    <div class="table-responsive">
        <table th:each="el : ${mteachers}" class="table table-striped table-sm">
            <thead>
            <tr>
                <th>№</th>
                <th>ФИО</th>
                <th>Дата рождения</th>
                <th>Профильный предмет</th>
                <th>Табельный номер</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${el.id}"/>
                <td th:text="${el.fioteach}"/>
                <td th:text="${el.teachbirth}"/>
                <td th:text="${el.teachscience}"/>
                <td th:text="${el.teachnumb}"/>
                <a th:href="'/teachers/' + ${el.id} + '/edit'" class="btn btn-warning" href="/teachers-edit">Редактировать</a>
                <br><br><form th:action="'/teachers/' + ${el.id} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="text-body-secondary py-5">
    <div class="container">
        <p class="mb-1"></p>
    </div>
</footer>
</body>
</html>
