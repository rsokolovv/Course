<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новости учебного заведения</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
<div class="container mt-5 p-4 p-md-5 mb-4">
    <h1>Новости</h1>
    <div class="container mt-5">
            <div th:each="el : ${mnews}" class="alert alert-info mt-2">
                <!--/*@thymesVar id="title" type=""*/-->
                <h3 th:text="${el.title}"/>
                <p th:text="${el.anons}"/>
                <p th:text="${el.publication}"/>
                <a th:href="'/news/' + ${el.id}">Подробнее</a>
            </div>
        </div>
</div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
