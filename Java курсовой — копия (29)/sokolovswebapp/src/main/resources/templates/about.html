<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container p-4 p-md-5 mb-4">
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Про нас</h1>
            <p class="lead text-align: justify;"><br><br>История нашей школы берет начало с 2006 года. Ученики нашей школы принимают участие в ведущих олимпиадах, конкурсах, соревнованиях в города Москвы и других городов страны. Мы гордимся нашими учениками и руководством.</p>
        </div>
    </main>
</main>

<div th:insert="blocks/footer :: footer"></div>
