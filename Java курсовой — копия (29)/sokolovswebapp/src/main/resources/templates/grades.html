<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Мои события</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
  <div class="container-fluid d-flex align-items-center">
    <h1 class="d-flex align-items-center fs-4 text-white mb-0">
      School Journal Web Application
    </h1>
  </div>
</header>

<main class="container p-4 p-md-5 mb-4">
  <h2 class="h6 pt-4 pb-3 mb-4 border-bottom">Оценки за события</h2>
  <div class="table-responsive">
    <table th:each="el : ${mgrades}" class="table table-striped table-sm">
      <thead>
      <tr>
        <th>№</th>
        <th>Название события</th>
        <th>ФИО ученика</th>
        <th>Класс ученика</th>
        <th>Оценка</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${el.id}"/>
        <td th:text="${el.gtitle}"/>
        <td th:text="${el.gfiost}"/>
        <td th:text="${el.gstudclass}"/>
        <td th:text="${el.grate}"/>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
