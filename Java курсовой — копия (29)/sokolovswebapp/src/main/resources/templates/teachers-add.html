<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление учителя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            School Journal Web Application
        </h1>
    </div>
</header>


<div class="container mt-5 p-4 p-md-5 mb-5">
    <h1>Добавление учителя</h1>
    <form action ="/teachers-add" method="post" class="mt-5">
        <input type="text" name="fioteach" placeholder="Введите ФИО учителя" class="form-control mb-4">
        <input type="text" name="teachbirth" placeholder="Введите дату рождения учителя" class="form-control mb-4">
        <input type="text" name="teachscience" placeholder="Добавьте профильный предмет учителя" class="form-control mb-4">
        <input type="text" name="teachnumb" placeholder="Добавьте табельный номер учителя" class="form-control mb-4">
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
