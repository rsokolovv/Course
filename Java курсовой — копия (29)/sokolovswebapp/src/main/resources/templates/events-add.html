<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>События</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            School Journal Web Application
        </h1>
    </div>
</header>

<div class="container mt-5 p-4 p-md-5 mb-5">
    <h1>Добавление событий</h1>
    <form action ="/events-add" method="post" class="mt-5">
        <input type="text" name="titles" placeholder="Введите название события" class="form-control mb-4">
        <input type="text" name="anonse" placeholder="Введите подкатегорию события" class="form-control mb-4">
        <input type="text" name="full_texte" placeholder="Добавьте описание события" class="form-control mb-4">
        <input type="text" name="publicatione" placeholder="Дата проведения события курса" class="form-control mb-4">
        <button type="submit" class="btn btn-success">Добавить </button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
