<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Вход в личный кабинет ученика</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="py-5 text-center">
    <h2>Вход в личный кабинет</h2>
    <p class="lead">Уважаемые преподаватели и ученики! При входе в личный кабинет, учитывайте правильность введенных данных.</p>
</div>

<div th:if="${param.error}" class="text-danger">
    Неправильное имя пользователя или пароль.
</div>
<div th:if="${param.logout}">
    Вы вышли из личного кабинета
</div>
<div class="container mb-3">
<form th:action="@{/login}" method="post">
    <div class="container mb-3 ">
        <label> Имя пользователя: <input type="text" name="username"/></label>
    </div>
    <div class="container mb-3">
        <label> Пароль: <input type="password" name="password"/> </label>
    </div>
    <div>
        <input class="mb-3 btn btn-success btn-block" type="submit" value="Войти в личный кабинет"/></div>
</form>
</div>
</body>
</html>
