<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение оценки за событие</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            School Journal Web Application
        </h1>
    </div>
</header>


<div class="container mt-5 p-4 p-md-5 mb-5">
    <h1>Изменение оценки за событие</h1>
    <div th:each="el : ${post}">
        <form method="post" class="mt-5">
            <input type="text" th:value="${el.gtitle}" name="gtitle" placeholder="Измените главную тему" class="form-control mb-4">
            <input type="text" th:value="${el.gfiost}" name="gfiost" placeholder="Измените ФИО ученика который получил оценку" class="form-control mb-4">
            <input type="text" th:value="${el.gstudclass}" name="gstudclass" placeholder="Измените класс ученика" class="form-control mb-4">
            <input type="text" th:value="${el.grate}" name="grate" placeholder="Измените оценку ученика" class="form-control mb-4">
            <button type="submit" class="btn btn-success">Редактировать</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
